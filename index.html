<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: 48px;
  color: white;
  margin-bottom: 40px;
}

button {
  padding: 15px 40px;
  font-size: 22px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: white;
  color: #ff4d6d;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <!-- Replace song.mp3 with your downloaded "Wanna Be Yours" mp3 -->
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let scale = 1;

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Grow YES button
  scale += 0.15;
  yesBtn.style.transform = `scale(${scale})`;
}

// Hearts generator
setInterval(() => {

  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);

    heart.remove();
